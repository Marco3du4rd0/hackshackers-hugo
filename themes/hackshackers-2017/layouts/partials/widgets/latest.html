<div class="widget widget-wrapper widget-latest">
	<ul class="widget-latest--list">
		<li>
			<a href="/news/" class="widget-latest--post">
				<div class="widget-latest--title">
					<h3 class="widget-latest--header">News</h3>
				</div>
			</a>
		</li>


		{{ range first .Len (where .Content "Section" "news").ByPublishDate.Reverse }}
			<li>
				<a href="{{ .RelPermalink }}" class="widget-latest--post">
					<div class="widget-latest--title">
						<h3 class="widget-latest--header">{{ .Title }}</h3>
						<ul class="widget-latest--meta">
							<li>{{ .Date.Format "Jan 2, 2006" }}</li>
						</ul>
					</div>
				</a>
			</li>
		{{ end }}
	</ul>
</div>
