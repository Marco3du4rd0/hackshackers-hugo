<div class="single-meta">
    <div class="blog-single-meta">
      {{ if .Params.authors }}
        <h4 class="single-meta-byline"><i class="fa fa-user" aria-hidden="true"></i>
          {{ range $index, $author := .Params.authors }}<a href="{{ "/authors/" | relURL }}{{ . | urlize }}">{{ . }}</a>{{ end }}
        </h4>
      {{ end }}
      <h4 class="single-meta-date">{{ $.Date.Format "Jan 2, 2006" }}</h4>
    </div>
</div>
