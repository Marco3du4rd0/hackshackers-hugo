<article class="archive">
  <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
  <p class="excerpt">
    {{ if .Description }}
      {{ .Description }}
    {{ else }}
      {{ .Summary }}
    {{ end }}
  </p>
  {{ if eq .Type "blog" }}
    {{ partial "meta-single.html" . }}
  {{ end }}
</article>
